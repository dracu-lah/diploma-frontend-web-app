<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/x-icon" href="/static_files/book.png" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="Navbar">
      <ul>
        <div class="nav__buttons">
          <div class="image">
            <a href="index.html"
              ><li>
                <img
                  class="nav__logo"
                  src="/static_files/book_logo.png"
                  alt="logo"
                /></li
            ></a>
          </div>
          <div class="nav__links">
            <a href="index.html"><li>Home</li></a>
            <a href="login.html"><li>Login</li></a>
          </div>
        </div>
      </ul>
    </nav>
    <!-- Navbar End -->
    <div class="main">
      <div class="container">
        <h1>Login</h1>
        <form>
          <label class="select-label" for="user-type-select"
            >Select user type:</label
          >
          <select
            class="user-type-select"
            name="user-type"
            id="user-type-select"
          >
            <option value="student">Student</option>
            <option value="teacher">Class Tutor</option>
            <option value="admin">Admin</option>
          </select>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <!-- Footer Start -->
    <footer>
      <p>Â© Student Management System</p>
    </footer>
    <!-- Footer End -->
  </body>
</html>
